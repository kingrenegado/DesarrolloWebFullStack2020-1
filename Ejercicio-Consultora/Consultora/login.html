<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/login.css">
    </head>

    <body>
        <form action="index.html" method="POST">
            <h1>Logueate / Regístrate</h1>
            <fieldset>
              <legend><span class="number">1</span> Tu información básica </legend>
            
                <br>

              <label for="nombre">Nombre:</label>
              <input type="text" name="username" id="name">
              <label for="mail">Correo electrónico</label>
              <input type="email" name="mail" id="mail">
              <label for="password">Contraseña</label>
              <input type="password" name="pass" id="password">
              <label for="edad">Edad</label>
              <input type="number" min="18" name="edad" id="edad">
              <br>
              <label for="genero">Género</label>
              <input type="radio" id="femenino" value="femenino"><label for="femenino">Femenino</label>
              <input type="radio" id="masculino" value="masculino"><label for="femenino">Masculino</label>
            </fieldset>

            <br>
            <fieldset>
                <label for="job"> Puesto</label>

                <select name="job" id="job">
                    <option value="front"> Front-End Developer</option>
                    <option value="developer"> Develloper</option>
                    <option value="full"> Full-Stack Develloper</option>
                </select>

                <label for="areas">Áreas de interés</label>

                <input type="checkbox" name="remoto" id="remoto"><label for="remoto">Trabajo remoto</label>
                <input type="checkbox" name="pm" id="pm"><label for="pm">Project Manager</label>
                <input type="checkbox" name="prog" id="prog"><label for="programmer">Programador</label>
            </fieldset>

            <fieldset>
                <legend><span class="number"> 3</span>Comentarios</legend>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="coment"></textarea>
            </fieldset>

            <fieldset>
                <button type="submit"> Enviar </button>
            </fieldset>
        </form>
    </body>
</html>
